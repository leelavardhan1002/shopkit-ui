# SonarCloud Project Configuration
sonar.organization=leelavardhan1002
sonar.projectKey=shopkit-ui
sonar.projectName=Shopkit Official
sonar.projectVersion=1.0
sonar.host.url=https://sonarcloud.io

# Source and Test directories
sonar.sources=packages/ui-core/src
sonar.tests=packages/ui-core/src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/node_modules/**,**/coverage/**,**/*.config.js,**/*.d.ts

# JavaScript / TypeScript settings
sonar.javascript.lcov.reportPaths=packages/ui-core/coverage/lcov.info
sonar.typescript.lcov.reportPaths=packages/ui-core/coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.config.js,**/*.config.ts,**/*.stories.tsx,**/plop-templates/**

# Encoding
sonar.sourceEncoding=UTF-8

# Duplication exclusions
sonar.cpd.exclusions=**/*.stories.tsx,**/plop-templates/**
